									<script>
										let currentIndex = 0;
									
									// 文字更新的函數

									function changeSlide(direction) {
										const slides = document.querySelector('.slides');
										const totalSlides = document.querySelectorAll('.slide').length;
										const indicators = document.querySelectorAll('.indicator');
								
										currentIndex += direction;
										if (currentIndex < 0) {
											currentIndex = totalSlides - 1; // 循環到最後一張
										} else if (currentIndex >= totalSlides) {
											currentIndex = 0; // 循環到第一張
										}
								
										const offset = -currentIndex * 100; // 計算位移
										slides.style.transform = `translateX(${offset}%)`;
								
										// 更新指示器
										indicators.forEach((indicator, index) => {
											indicator.classList.toggle('active', index === currentIndex);
										});
								
										// 更新文字
										document.getElementById('slider-text').textContent = slideTexts[currentIndex];
									}
								
									// 初始化指示器
									function initIndicators() {
										const totalSlides = document.querySelectorAll('.slide').length;
										const indicatorsContainer = document.querySelector('.indicators');
								
										for (let i = 0; i < totalSlides; i++) {
											const indicator = document.createElement('div');
											indicator.classList.add('indicator');
											if (i === 0) indicator.classList.add('active'); // 第一個啟用
											indicator.addEventListener('click', () => {
												currentIndex = i;
												changeSlide(0); // 更新幻燈片
											});
											indicatorsContainer.appendChild(indicator);
										}
									}
								
									// 啟用全螢幕功能
									function openFullscreen(img) {
										if (img.requestFullscreen) {
											img.requestFullscreen();
										} else if (img.mozRequestFullScreen) {
											img.mozRequestFullScreen(); // Firefox
										} else if (img.webkitRequestFullscreen) {
											img.webkitRequestFullscreen(); // Chrome, Safari, and Opera
										} else if (img.msRequestFullscreen) {
											img.msRequestFullscreen(); // IE/Edge
										}
									}
								
									// 初始化
									initIndicators();
